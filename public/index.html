<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.ico">
  <title>Digital Bulletin Board</title>
  <link rel="stylesheet" href="css/style.css?v=9">
  <script src="vendor/fontawesome-free-5.0.10/svg-with-js/js/fontawesome-all.min.js"></script>
</head>
<body>
  <div id="scroll">auto-scroll: <span id="scroll-status">off <i class="fas fa-stop v-middle"></i></span></div>
  <div id="touch"><span><i class="far fa-hand-pointer"></i></span><p><strong>This screen is touch sensitive!<br>Try it out!</strong></p></div>
  <div id="seal-header" class="full-width align-center">
    <img src="images/NYC_seal.png">
    <h2 class="align-center"><u>NEW YORK CITY COUNCIL</u></h2>
    <p class="align-right" id="today"></p>
  </div>
  <div id="agenda-container"></div>
  <!-- <div id="suggestions">Suggestions? <i class="fas fa-comment v-middle"></i></div> -->
  <div id="suggestion-box">
    <div id="suggestion-form">
      <h3>Send your suggestion/feedback</h3>
      <form action="https://formspree.io/jc.nycc.122018@gmail.com"method="POST">
        <textarea name="message" rows="10" style="font-size:14px;resize:none;width:99%;" required></textarea>
        <br>
        <input id="suggestion-send" type="submit" value="Submit">
      </form>
      <div id="suggestion-close">&times;</div>
    </div>
  </div>
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="vendor/jquery.mobile.custom/jquery.mobile.custom.min.js"></script>
  <script src="scripts/script.js?v=7"></script>
  <script src="scripts/onLoad.js?v=12"></script>
</body>
</html>
